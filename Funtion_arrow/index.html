<div></div>
<button id="button">버튼</button>
<script>
  /*
  //코드 들의 기능을 묶고 싶었을 떄
  //입출력 기계를 만들고 싶을 떄 사용한다
  //1번
  function 함수() {}
  //2번
  var 함수 = function () {};
  //3번

  //입출력 기계만들때 보기 쉬움
  //파라미터 1개면 괄호 생략 가능
  //코드가 한줄이면 중괄호랑 return 도 생략이 가능하다
  var 함수 = (a) => {
    return a + 10;
  };
  함수(5); // 15

  //   [1,2,3,4].forEach(function(a){console.log(a)})
  [1, 2, 3, 4].forEach((a) => console.log(a));
  //Arrow()함수는 this값을 재정의 해주지 않고 바깥에 있는 this 값을 내부에서 그대로 사용한다
  document.getElementById("button").addEventListener("click", (e) => {
    console.log(this); //window
    console.log(e.currentTarget); //button
  });
  */

  var 오브젝트 = {
    함수: () => {
      console.log("arrow를 사용해서 함수 호출하기 성공!");
      console.log(this);
      console.log(this.오브젝트);
    },
  };
  오브젝트.함수();
</script>
