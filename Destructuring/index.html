/*----------------------------------------------------------------------
//object 데이터를 꺼내 변수에 담으려면 ,object destructuring
//모양을 맞춰서 넣어주면 데이터가 담겨진다.
//변수명을 key명과 똑같이 사용해야함, 기본값 지정가능

var{ name, age =20} ={name:'kim', age:30};

var{ name:나이 ='park', age =20} ={name:'kim', age:30};
------------------------------------------------------------------------*/
var name ='kim';
var age = 30;
var obj = {name:name , age:age};
var obj = {name , age}; //es6

var obj ={name:'kim', age:30};
function 함수(파라미터){
console.log(파라미터);
}
//name,age라는 파라미터 변수를 입력 받을 수 있다는 의미를 가진다
function 함수1({name,age}){
    console.log(name);
    console.log(age);
}
함수1(obj); //kim 30 출력

function 함수2([name,age]){
    console.log(name);
    console.log(age);
}
함수2([1,2]); //1 2 출력
