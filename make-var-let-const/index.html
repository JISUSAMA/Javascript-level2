<script>
  /*----------------------------------------------------------------------------------
  //변수는 자룔르 임시 저장하는 공간
  //재선언 가능, 재할당 가능, 범위function
  var 이름 = "Kim";
  var 이름 = "Park"; //재선언
  이름; //변수를 사용하는 방법
  // EX6 이후
  //재선언 불가능, 재할당 가능, 범위{중괄호}
  let 나이 = "20";
  나이 = "30"; //재할당 가능

  //재선언 불가능, 재할당 불가능, 범위{중괄호}
  //constant :변하지 않는 값
  const 생일 = "1996-02-18";
  const 사람 = { 이름: "park", 생일: "1996-02-18", 나이: "20" };
  사람.이름 = "kim"; //오브젝트 내부 값 변경은 가능

  //완전 수정 불가능한 오브젝트 만드는 방법
  // Object.freeze(변수)
  ("use strict");
  Object.freeze(사람);
  사람.이름 = "kim"; //에러가 뜨지 않음. 상단에 'use strict' 를 사용하면 에러를 확인 할 수 있다.

  function 함수() {
    var 이름 = "kim"; //function 안에서만 존재한다
    이름;
  }
  //let과 const는 중괄호 안에서만 존재한다
  if (true) {
    let 이름 = "park";
  }
  console.log(이름); //없는 변수이다

   ----------------------------------------------------------------------------------*/
  // var 나이;
  // 나이 = 30;

  //변수의 hositing 현상
  //변수의 선언을 변수 범위 맨위로 끌고오는 현상
  //변수를 만나면 선언 부분을 강제로 맨위로 끌어 올려서 해석한다(javascript 언어 특징)
  console.log("1 :" + 나이); //undefined
  var 나이 = 30;

  console.log("2 :" + 나이);

  //전역 변수 : 모든 곳에서 쓸수 있는 변수
  //밖에 작성한 변수는 안에서도 사용이 가능하다(전역 변수)
  window.이름 = "킴"; //window로 전역 변수 만들기
  function 함수() {
    console.log(나이);
  }
  함수();
</script>
