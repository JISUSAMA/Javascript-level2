<script>
  //심볼 만드는 방법
  //object 자료형의 비밀스런 key 값이다.

  //import해온 파일/라이브러리 쓸때 거기 있던 object에 자료를 추가 하고싶을 때 사용
  //설명이 같다고 같은 심볼이 아니다

  //특징1
  var 심볼 = Symbol("설명");
  var weight = Symbol("내 몸무게");
  var height = Symbol("내 키");
  var adr = Symbol("주소"); //설명이 같다고 같은 심볼이 아니다
  var adr2 = Symbol("주소"); // b == a 를 출력했을 때 false
  var person = {
    name: "박지수",
    age: 28,
    [adr]: "부산 남구 대연동",
  };
  person.weight = 100;
  person[weight] = 100; //심볼을 오브젝트에 담는 방법
  person[height] = "156cm";

  for (var key in person) {
    console.log(person[key]); //심볼은 반복문에서 출력이 되지 않음
  }

  //특징2
  //.for()은 전역 심볼을 의미한다
  //같은 설명을 가지고 있는 심볼이 위에있으면 기존 심볼을 복붙해준다.
  var a = Symbol.for("설명1");
  var b = Symbol.for("설명1"); // b == a 를 출력했을 때 true

  //특징3
  var array = [2, 3, 4];
  arry[Symbol.iterator]; //array(배열)에 집어 넣는 기본으로 내장된 Symbol
</script>
